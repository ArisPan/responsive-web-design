<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Registration Form</h1>
	<p>Please fill out this form with the required information</p>

	<form action='https://register-demo.freecodecamp.org'>
		<fieldset>
			<label for="first-name">
				Enter Your First Name: <input id="first-name" name="first-name" type="text" required>
			</label>
			<label for="last-name">
				Enter Your Last Name: <input id="last-name" name="last-name" type="text" required>
			</label>
			<label for="email">
				Enter Your Email: <input id="email" name="email" type="email" required>
			</label>
			<label for="new-password">
				<!-- With type="password" we can use the pattern attribute to define
					a regular expression that the password must match to be considered valid.
					The following regular expression matches eight or more lowercase letters or the digits 0 to 9. -->
				Create a New Password: <input id="new-password" name="new-password" type="password" pattern=[a-z0-9]{8,} required>
			</label>
		</fieldset>

		<fieldset>
			<label for="personal-account">
				<input id="personal-account" type="radio" name="account-type" class="inline"> Personal Account
			</label>
			<label for="business-account">
				<input id="business-account" type="radio" name="account-type" class="inline"> Business Account
			</label>
			<label for="terms-and-conditions">
				<input id="terms-and-conditions" type="checkbox" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
			</label>
		</fieldset>

		<fieldset>
			<label for="profile-picture">
				Upload a profile picture: <input id="profile-picture" name="profile-picture" type="file">
			</label>
			<label for="age">
				Input your age (years): <input id="age" name="age" type="number" min=13 max=120>
			</label>
			<label for="referrer">How did you hear about us?
				<!-- Adding a dropdown to the form is easy with the select element. 
				The select element is a container for a group of option elements, and the option element acts as a label for each dropdown option.
				Both elements require closing tags. -->
				<select id="referrer" name="referrer">
					<option value="">(select one)</option>
					<option value="1">freeCodeCamp News</option>
					<option value="2">freeCodeCamp YouTube Channel</option>
					<option value="3">freeCodeCamp Forum</option>
					<option value="4">Other</option>
				</select>
			</label>
			<label for="bio">Provide a bio:
				<!-- The textarea element acts like an input element of type text, 
				but comes with the added benefit of being able to receive multi-line text
				and an initial number of text rows and columns. -->
				<textarea id="bio" name="bio" rows=3 cols=30 placeholder="I like coding on the beach..."></textarea>
			</label>
		</fieldset>
		<!-- The first input element with a type of submit is automatically set to submit its nearest parent form element. -->
		<input type="submit" value="Submit">
	</form>
</body>
</html>
